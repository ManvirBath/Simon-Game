<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>                                                              
    <h1 class="start-key" id = "level-title">Press A key to start</h1>
    <div class = "button-container">
        <div class = "top-buttons">
            <button class = "pad green-pad" id = "green"></button>
            <button class = "pad red-pad" id = "red"></button>
        </div>
        <div class = bottom-buttons >
            <button class = "pad yellow-pad" id ="yellow"></button>
            <button class = "pad blue-pad" id = "blue"></button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
